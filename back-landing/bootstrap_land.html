<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XX后台登陆</title>
    <link rel="stylesheet" type="text/css" href="css/land.css">
</head>

<body>
    <!-- 范围 -->
    <div class="range">
        <!-- 头部 -->
        <div class="head">
            用户登录
        </div>
        <!-- 中间区域 -->
        <div>
            <!-- 中间左边 -->
            <div class="middle_left">
                <img src="img/land/computer.png">
            </div>
            <!-- 中间右边登陆区 -->
            <div class="middle_right">
                <form action="bootstrap_index.html">
                    <i class="iconfont img1">&#xe60c;</i>
                    <i class="iconfont img2">&#xe60f;</i>
                    <!-- 输入用户名 -->
                    <input type="text" name="user" placeholder="username" class="user" required maxlength="12"></input>
                    <!-- 输入密码 -->
                    <input type="password" name="password" placeholder="password" class="password" required maxlength="20"></input>
                    <a href="#">用户注册</a>
                    <a href="#">忘记密码</a>
                    <!-- 登陆按钮 -->
                    <a>
                        <input type="submit" name="land" value="登陆" class="submit"></input>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
