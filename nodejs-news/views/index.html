<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>新闻后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/move/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
  </head>

  <body>
<!-- 左边 -->
    <div class="left-col col-sm-3 col-md-2 sidebar">
        <!-- 头部区 -->
        <header class="head">
            <!-- 头部导航区 -->
            <div class="head-nav">
                <!-- 头部导航区name -->
                <h1>新闻管理</h1>
                <!-- 头部导航区导航 -->
                <nav>
                    <!-- 头部导航区导航列表 -->
                    <ul>
                        <li><a href="/">新闻管理</a></li>
                        <li><a href="/news.html" target="_blank">新闻首页</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <!-- 编辑新闻 -->
    <form class="edit-news form-horizontal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="exit1">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">编辑新闻</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" name="token" class="form-control">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-3">
                    <input type="number" name="id" class="form-control" id="id" required="required" readonly="readonly" />
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">类别</label>
                <div class="col-sm-3">
                    <select name="category" class="form-control" id="category2">
                        <option>精选</option>
                        <option>百家</option>
                        <option>本地</option>
                        <option>娱乐</option>
                        <option>社会</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="title2" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label for="pic" class="col-sm-2 control-label">图片</label>
                <div class="col-sm-10">
                    <input type="text" name="pic" class="form-control" id="pic2" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label for="time" class="col-sm-2 control-label">时间</label>
                <div class="col-sm-5">
                    <input type="date" name="time" class="form-control" id="time2" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="submit2">提交</button>
                </div>
            </div>
        </div>
    </form>
    <!-- 右边 -->
    <article class="right-col col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- 右边内容 -->
        <section class="con">
            <!-- 内容文章区 -->
            <div class="con-art1 table-responsive">
                <div class="list-group">
                    <button type="button" id="addnews" class="btn btn-primary btn-lg">添加新闻</button>
                    <!-- 添加新闻 -->
                    <div class="add-news" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" id="exit" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">添加新闻</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <input type="hidden" name="token" class="form-control">
                                        <div class="form-group">
                                            <label for="category" class="col-sm-2 control-label">类别</label>
                                            <div class="col-sm-3">
                                                <select name="category" class="form-control" id="category">
                                                    <option>精选</option>
                                                    <option>百家</option>
                                                    <option>本地</option>
                                                    <option>娱乐</option>
                                                    <option>社会</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label">标题</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="title" class="form-control" id="title" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="pic" class="col-sm-2 control-label">图片</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="pic" class="form-control" id="pic" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="time" class="col-sm-2 control-label">时间</label>
                                            <div class="col-sm-5">
                                                <input type="date" name="time" class="form-control" id="time" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" id="submit" class="btn btn-default">提交</button>
                                                <button type="reset" class="btn btn-default">重置</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div align="center">
                    <table class="table table-hover table-bordered table-condensed table-striped">
                        <thead>
                            <tr class="danger t-header">
                                <th id="th_id">ID</th>
                                <th id="th_category">类别</th>
                                <th class="th-titile">标题</th>
                                <th class="th-pic">图片地址</th>
                                <th class="th-time">更新时间</th>
                                <th class="th-time">编辑</th>
                                <th class="th-time">删除</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </article>
    <div class="float">
        <div class="top"></div>
    </div>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/index1.js"></script>
  </body>
</html>
