<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="painting.css">
</head>

<body>
    <!-- 图像区域 -->
    <div id="subject">
        <!-- 头 -->
        <div id="head">
            <!-- 耳朵 -->
            <div class="ears">
                <!-- 左耳 -->
                <div class="ears_left"></div>
                <!-- 右耳 -->
                <div class="ears_right"></div>
            </div>
            <!-- 脸 -->
            <div class="face">
                <!-- 眉毛 -->
                <div class="eyebrow">
                    <!-- 左眉 -->
                    <div class="eyebrow_left"></div>
                    <!-- 右眉 -->
                    <div class="eyebrow_right"></div>
                </div>
                <!-- 眼睛范围 -->
                <div class="eye">
                    <!-- 眼睛左 -->
                    <div class="eye_left">
                        <!-- 眼珠左 -->
                        <div class="eyes_left"></div>
                    </div>
                    <!-- 眼睛右 -->
                    <div class="eye_right">
                        <!-- 眼珠右 -->
                        <div class="eyes_right"></div>
                    </div>
                </div>
                <!-- 嘴 -->
                <div class="mouth">
                    <!-- 左嘴唇 -->
                    <div class="mouth_left"></div>
                    <!-- 右嘴唇 -->
                    <div class="mouth_right"></div>
                </div>
            </div>
        </div>
        <!-- 身体范围 -->
        <div id="body">
            <!-- 手臂左 -->
            <div class="arm_left"></div>
            <!-- 手臂右 -->
            <div class="arm_right"></div>
            <!-- 身体 -->
            <div class="belly"></div>
            <!-- 腿范围 -->
            <div class="leg">
                <!-- 右腿 -->
                <div class="leg_right"></div>
                <!-- 左腿 -->
                <div class="leg_left"></div>
            </div>
        </div>
    </div>
</body>

</html>
